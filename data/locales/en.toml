## LLM-related parameters
control.llm.title = "LLM"
control.llm.tagline = "Parameters of the large language model (LLM)."
control.llm.llm.label = "LLM"
control.llm.llm.info = """
Choose your desired large language model (LLM).
The LLM will be in charge of optimizing and enhancing your prompt prior to sending it to the Diffuser.
"""
control.llm.temperature.label = "Temperature"
control.llm.temperature.info = """
The temperature controls how creative the LLM will be when outputting its response.
In this use case, you should prefer relatevely high values (close to 1).
"""
control.llm.seed.label = "Random Seed"
control.llm.seed.info = """
Seed controlling the generation of the LLM (for reproducibility).
Set to -1 for random.
"""

## Diffuser-related parameters
control.diffuser.title = "Diffuser"
control.diffuser.tagline = "Parameters of the text-to-image model"
control.diffuser.diffuser.label = "Diffuser"
control.diffuser.diffuser.info = """
Choose your desired text-to-image diffusion model.
The diffuser is in charge of generating an image corresponding to the provided prompt.
"""
control.diffuser.positive_suffix.label = "Positive Prompt Suffix"
control.diffuser.positive_suffix.info = """
An optional suffix that will be appended to all positive prompts sent to the diffuser.
Useful to add model-specific keywords that improve image quality.
"""
control.diffuser.negative_suffix.label = "Negative Prompt Suffix"
control.diffuser.negative_suffix.info = """
An optional suffix that will be appended to all negative prompts sent to the diffuser.
Useful to add model-specific keywords that improve image quality.
"""
control.diffuser.steps.label = "Number of Steps"
control.diffuser.steps.info = """
Determine the number of steps for the diffusion process.
More steps result in more detailed and realistic images but require longer processing times.
"""
control.diffuser.guidance.label = "Guidance Scale"
control.diffuser.guidance.info = """
Set the guidance scale.
Controls how closely the diffusion model follows your prompt.
Higher values create images closer to your prompt but may cause artifacts.
Lower values give the model more artistic freedom but can yield inconsistent images.
"""
control.diffuser.seed.label = "Random Seed"
control.diffuser.seed.info = """
Set a random seed for reproducibility.
Use the same seed to generate identical images with the same prompt.
Leave empty for a random seed.
"""

## App-related parameters
control.app.title = "App"
control.app.tagline = "Parameters of the application."
control.app.aspect.label = "Aspect Ratio"
control.app.aspect.info = """
Set the aspect ratio of the generated images.
"""
control.app.optimizer.label = "Prompt Optimizer"
control.app.optimizer.info = """
Choose the optimizer defining how your prompt will be optimized.
"""
control.app.preview_frequency.label = "Preview frequency"
control.app.preview_frequency.info = """
Determine how often intermediate previews are generated during the diffusion process.
Set to 0 to skip intermediate previews.
"""
control.app.preview_method.label = "Preview method"
control.app.preview_method.info = """
Select how intermediate previews are decoded. "fast" is the quickest (and recommended) option.
"""

